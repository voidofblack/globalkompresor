<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompresör Debi Ölçümü</title>
  <link rel="stylesheet" href="styles/kompresor.css">
</head>
<body>
  <div class="container">
    <h1>Kompresör Debi Ölçümü</h1>
    <div class="form-group">
      <label for="tankCapacity">Hava Tankı Kapasitesi (lt)</label>
      <input type="number" id="tankCapacity" placeholder="Hava Tankı Kapasitesi">
    </div>
    <div class="form-group">
      <label for="lowerPressure">Alt Basınç Değeri (bar)</label>
      <input type="number" id="lowerPressure" placeholder="Alt Basınç Değeri">
    </div>
    <div class="form-group">
      <label for="upperPressure">Üst Basınç Değeri (bar)</label>
      <input type="number" id="upperPressure" placeholder="Üst Basınç Değeri">
    </div>
    <div class="form-group">
      <label for="exitTime">Alt Basınçtan Üst Basınca Çıkış Süresi (sn)</label>
      <input type="number" id="exitTime" placeholder="Çıkış Süresi">
    </div>
    <button id="calculateButton">Hesapla</button>
    <div id="result" class="result">SONUÇ: </div>

    <div class="stopwatch">
      <h2>Kronometre</h2>
      <div class="time-display">
        <span id="stopwatch">00:00:00</span>
      </div>
      <div class="buttons">
        <button id="startButton">Başlat</button>
        <button id="stopButton">Durdur</button>
        <button id="resetButton">Temizle</button>
        <button id="addButton">EKLE</button>
      </div>
    </div>
  </div>
  <script src="scripts/kompresor.js"></script>
</body>
</html>
