<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önerilen Kablo Kesiti</title>
    <link rel="stylesheet" href="styles/kablo.css">
</head>
<body>
    <div class="container">
        <h1>Önerilen Kablo Kesiti</h1>

        <div class="form-group">
            <label for="power">Motor Gücü:</label>
            <select id="power">
                <option value="Seçiniz">Seçiniz</option>
                <option value="15 Kw">15 Kw</option>
                <option value="18 Kw">18 Kw</option>
                <option value="22 Kw">22 Kw</option>
                <option value="30 Kw">30 Kw</option>
                <option value="37 Kw">37 Kw</option>
                <option value="45 Kw">45 Kw</option>
                <option value="55 Kw">55 Kw</option>
                <option value="75 Kw">75 Kw</option>
                <option value="90 Kw">90 Kw</option>
                <option value="110 Kw">110 Kw</option>
                <option value="132 Kw">132 Kw</option>
                <option value="160 Kw">160 Kw</option>
                <option value="200 Kw">200 Kw</option>
                <option value="250 Kw">250 Kw</option>
                <option value="315 Kw">315 Kw</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cableLength">Kablo Uzunluğu:</label>
            <select id="cableLength">
                <option value="Seçiniz">Seçiniz</option>
                <option value="50 metrenin altında">50 metrenin altında</option>
                <option value="50 metrenin üstünde">50 metrenin üstünde</option>
            </select>
        </div>

        <button id="calculateButton">Hesapla</button>

        <div class="result">
            <h2>Önerilen Kablo Kesiti:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="scripts/kablo.js"></script>
</body>
</html>
