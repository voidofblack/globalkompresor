<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İkinci El Makineler</title>
  <link rel="stylesheet" href="styles/foto.css">
</head>
<body>
  <div class="container">
    <h1>İkinci El Makineler</h1>
    <!-- Yüklenen Makineler -->
    <div id="uploadedItems">
      <!-- Örnek Makine 1 -->
      <div class="uploaded-item">
        <p>Makine 1 Açıklaması</p>
        <div class="photo-container">
          <img src="images/makine1.jpg" alt="Makine 1 Fotoğrafı">
          <img src="images/makine2.jpg" alt="Makine 1 Fotoğrafı">
        </div>
        <div class="whatsapp-icon">
          <img src="images/WhatsApp.svg" alt="WhatsApp">
        </div>
      </div>

      <!-- Örnek Makine 2 -->
      <div class="uploaded-item">
        <p>Makine 2 Açıklaması</p>
        <div class="photo-container">
          <img src="images/makine3.jpg" alt="Makine 2 Fotoğrafı">
        </div>
        <div class="whatsapp-icon">
          <img src="images/WhatsApp.svg" alt="WhatsApp">
        </div>
      </div>

      <!-- Örnek Makine 3 -->
      <div class="uploaded-item">
        <p>Makine 3 Açıklaması</p>
        <div class="photo-container">
          <img src="images/makine4.jpg" alt="Makine 3 Fotoğrafı">
          <img src="images/makine5.jpg" alt="Makine 3 Fotoğrafı">
        </div>
        <div class="whatsapp-icon">
          <img src="images/WhatsApp.svg" alt="WhatsApp">
        </div>
      </div>
    </div>
  </div>

  <!-- Büyük fotoğraf için modal -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImage" class="modal-content">
  </div>

  <!-- JavaScript -->
  <script src="scripts/foto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
