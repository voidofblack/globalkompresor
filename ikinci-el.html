<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İkinci El Makineler</title>
  <link rel="stylesheet" href="styles/foto.css">
</head>
<body>
  <div class="container">
    <h1>İkinci El Makineler</h1>
    <button id="addMachineButton">Makine Ekle</button>

    <!-- Açıklama ve Fotoğraf Yükleme Formu (Başlangıçta Gizli) -->
    <form id="uploadForm" class="hidden">
      <label for="description">Açıklama:</label>
      <textarea id="description" placeholder="Makine hakkında açıklama yazın..." required></textarea>

      <label for="photoUpload">Fotoğraf Yükle (Birden Fazla Seçebilirsiniz):</label>
      <input type="file" id="photoUpload" accept="image/*" multiple required>
      <button type="button" id="uploadPhotosButton">Fotoğrafları Yükle</button>

      <!-- Fotoğraf Önizleme Alanı -->
      <div id="photoPreview">
        <!-- Yüklenen fotoğraflar burada gösterilecek -->
      </div>

      <button type="submit" id="confirmButton">Onayla</button>
    </form>

    <!-- Yüklenen Makineler -->
    <div id="uploadedItems">
      <!-- Yüklenen fotoğraflar ve açıklamalar burada gösterilecek -->
    </div>
  </div>

  <!-- Büyük fotoğraf için modal -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImage" class="modal-content">
  </div>

  <script src="scripts/foto.js"></script>
</body>
</html>
